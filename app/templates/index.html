<!DOCTYPE html>
<html>
<head>
  <title>Spilltweet</title>
</head>

<body>
  <p>
    Welcome!
  </p>
  <p>
    {% if session.twitter_user is not defined %}
    Please <a href="login">login with Twitter</a> to use Spilltweet.
    {% else %}
    You are logged in as @{{ session.twitter_user }}.
    <a href="logout">Logout</a>
    {% endif %}
  </p>
</body>
</html>
